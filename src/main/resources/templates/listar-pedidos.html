<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Lista pedidos</title>
    </head>
    <body class="container">
        <div class="row">
            <div class="col-4 mt-2" th:each="pedido : ${pedidos}">
                <div class="card" style="width: 18rem;">
                    <!--            <img src="..." class="card-img-top" alt="...">-->
                    <div class="card-body">
                        <h5 th:text="${pedido.produto}" class="card-title">Card title</h5>

                        <ul>
                            <li>Valor: <span th:text="${pedido.valor}"></span></li>
                            <li>Data de entrega: <span th:text="${pedido.dataEntrega}" ></span></li>
                            <li>Descricao: <span th:text="${pedido.descricao}" ></span> </li>
                        </ul>

                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
